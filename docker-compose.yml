services:
  postgres:
    image: postgres:16
    container_name: policyllm_support_bot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: policyllm_support_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d policyllm_support_bot"]
      interval: 5s
      timeout: 5s
      retries: 20

  tool_server:
    build:
      context: .
      dockerfile: services/tool_server/Dockerfile
    container_name: policyllm_support_bot_tool_server
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgresql+psycopg://postgres:postgres@postgres:5432/policyllm_support_bot}
      TOOL_SERVER_HOST: ${TOOL_SERVER_HOST:-0.0.0.0}
      TOOL_SERVER_PORT: ${TOOL_SERVER_PORT:-8001}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      EVIDENCE_STORAGE_DIR: ${EVIDENCE_STORAGE_DIR:-data/evidence}
      APPROACH_B_CATALOG_DIR: ${APPROACH_B_CATALOG_DIR:-data/raw/product_catalog_images}
      APPROACH_B_ANOMALY_DIR: ${APPROACH_B_ANOMALY_DIR:-data/raw/anomaly_images}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"

  agent_server:
    build:
      context: .
      dockerfile: services/agent_server/Dockerfile
    container_name: policyllm_support_bot_agent_server
    env_file:
      - path: .env
        required: false
    environment:
      TOOL_SERVER_URL: ${DOCKER_TOOL_SERVER_URL:-http://tool_server:8001}
      AGENT_SERVER_HOST: ${AGENT_SERVER_HOST:-0.0.0.0}
      AGENT_SERVER_PORT: ${AGENT_SERVER_PORT:-8002}
      AGENT_MODE: ${AGENT_MODE:-hybrid}
      LLM_MODEL_ID: ${LLM_MODEL_ID:-mistralai/Mistral-7B-Instruct-v0.2}
      LLM_ADAPTER_DIR: ${LLM_ADAPTER_DIR:-models/dpo_qlora/adapter}
      LLM_DEVICE: ${LLM_DEVICE:-auto}
      LLM_DTYPE: ${LLM_DTYPE:-auto}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - tool_server
    ports:
      - "8002:8002"
    volumes:
      - ./models:/app/models:ro

  ui:
    build:
      context: .
      dockerfile: services/ui/Dockerfile
    container_name: policyllm_support_bot_ui
    environment:
      PYTHONUNBUFFERED: "1"
      AGENT_SERVER_URL: http://agent_server:8002
    depends_on:
      - agent_server
    ports:
      - "8501:8501"
    volumes:
      - ./eval/results:/app/eval/results:ro

volumes:
  postgres_data:
